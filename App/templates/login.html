<!DOCTYPE html>
<html>
<head>
    <title>Internship Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { 
            background: #f5f5f5;
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container { 
            max-width: 400px; 
            margin: 0 auto;
            width: 100%;
        }
        .card { border-radius: 8px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-content">
                <h1 class="center-align" style="font-size: 3rem; font-weight: bold; margin-bottom: 30px;">INTERNSHIP PLATFORM</h1>
                
                <div class="input-field">
                    <select class="browser-default">
                        <option value="" disabled selected>Choose user type</option>
                        <option>Student</option>
                        <option>Employer</option>
                        <option>Staff</option>
                    </select>
                </div>
                
                <div class="input-field">
                    <input type="text" id="username" class="validate">
                    <label for="username">Username</label>
                </div>
                
                <div class="input-field">
                    <input type="password" id="password" class="validate">
                    <label for="password">Password</label>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
    <label style="margin: 0;">
        <input type="checkbox" />
        <span>Remember me</span>
    </label>
    <a href="#!" class="grey-text">Forgot your password?</a>
</div>
                <button class="btn purple waves-effect waves-light" style="width: 100%;">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
