<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Internship Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        
        /* Top Header Bar */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 2px solid #ddd;
            background: white;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dashboard-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .logout-section {
            margin-left: auto;
        }
        
        /* Main Content */
        .dashboard-content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        
        .left-panel, .right-panel {
            flex: 1;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-header h4 {
            margin-right: auto;
        }
        
        .right-panel-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        /* Widgets */
        .widget-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .widget {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .position-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .student-widget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        
        .student-info {
            text-align: left;
        }
        
        .student-name {
            font-weight: bold;
        }
        
        .search-bar {
            width: 250px;
            padding: 8px;
        }

        .hidden-by-filter {
            display: none !important;
        }

        /* New adjustments */
        .right-panel {
            margin-top: 40px;
        }
    </style>



</head>
<body>
    <!-- Top Header -->
    <div class="dashboard-header">
        <div class="profile-section">
            <div class="profile-icon">
                <i class="material-icons">person</i>
            </div>
            <span>{{ username or 'Staff User' }}</span>
        </div>
        
        <div class="dashboard-title">DASHBOARD</div>
        
        <div class="logout-section">
            <button class="btn red waves-effect waves-light" id="logoutBtn">Logout</button>
        </div>
    </div>



    <!-- Main Content -->
    <div class="dashboard-content">
        <!-- Left Panel - Positions -->
        <div class="left-panel">
            <div class="panel-header">
                <h4>Positions</h4>
            </div>
            
            <input id="position-search" type="text" placeholder="Search positions..." class="browser-default search-bar" style="margin-bottom: 15px;">
            
            <div class="widget-grid" id="positions-grid">
                <!-- Position Widget 1 -->
                <div class="widget">
                    <div class="position-name">Software Developer</div>
                    <div class="position-description">Develop web applications</div>
                    <div id="capacity-1" class="position-capacity"></div>
                    <button class="btn purple waves-effect waves-light" style="margin-top: 10px;" onclick="addToShortlist(1)">Add to Shortlist</button>
                </div>
                
                <!-- Position Widget 2 -->
                <div class="widget">
                    <div class="position-name">Data Analyst</div>
                    <div class="position-description">Analyze business data</div>
                    <div id="capacity-2" class="position-capacity"></div>
                    <button class="btn purple waves-effect waves-light" style="margin-top: 10px;" onclick="addToShortlist(2)">Add to Shortlist</button>
                </div>


            </div>
        </div>
        
        <!-- Right Panel - Shortlist -->
        <div class="right-panel">
            <div class="right-panel-header">
                <h4 style="margin: 0;">Shortlist</h4>
                <input type="text" placeholder="Search..." class="browser-default search-bar">
            </div>
            
            <div class="widget-grid">
                <!-- Applicant Widget 1 -->
                <div class="student-widget">
                    <div class="student-info">
                        <div class="student-name">John Smith</div>
                        <div class="student-status">Status: Applied</div>
                    </div>
                    <button class="btn red waves-effect waves-light delist-btn" onclick="delist(1)">Delist</button>
                </div>
                
                <!-- Applicant Widget 2 -->
                <div class="student-widget">
                    <div class="student-info">
                        <div class="student-name">Mike Chen</div>
                        <div class="student-status">Status: Applied</div>
                    </div>
                    <button class="btn red waves-effect waves-light delist-btn" onclick="delist(2)">Delist</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    
    <script>
        //Searching for positions in the left panel\\
        //                                          \\
        //-------------------------------------------\\

        (function() {
        const searchInput = document.getElementById('position-search');
        const positionsGrid = document.getElementById('positions-grid');
        if (!searchInput || !positionsGrid) return;

        const positionCards = Array.from(positionsGrid.querySelectorAll('.widget'));

        //debounce helper
        function debounce(fn, delay) {
            let t;
            return (...args) => {
                clearTimeout(t);
                t = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        function normalize(s) {
            return (s || '').toString().toLowerCase().trim();
        }

        function filterPositions() {
            const q = normalize(searchInput.value);
            if (!q) {
                positionCards.forEach(card => card.classList.remove('hidden-by-filter'));
                return;
            }

            positionCards.forEach(card => {
                const title = normalize(card.querySelector('.position-name')?.textContent);
                const desc  = normalize(card.querySelector('.position-description')?.textContent);
                const capacity = normalize(card.querySelector('.position-capacity')?.textContent);

                // match if query exists in title OR description OR capacity text
                const matched = title.includes(q) || desc.includes(q) || capacity.includes(q);
                if (matched) {
                    card.classList.remove('hidden-by-filter');
                } else {
                    card.classList.add('hidden-by-filter');
                }
            });
        }

        const debouncedFilter = debounce(filterPositions, 150);

        // events
        searchInput.addEventListener('input', debouncedFilter);
        searchInput.addEventListener('search', debouncedFilter); 

        // allow ESC to clear
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                filterPositions();
            }
        });
    })();
    </script>


    <script>
        //--------Remove from shortlist --------\\
       //-----------------------------------------------------------\\
        document.addEventListener("DOMContentLoaded", () => {

            //Delist student from shortlist
            document.querySelectorAll(".student-widget .delist-btn").forEach(button => {
                button.addEventListener("click", () => {
                    button.closest(".student-widget").remove();
                });
            });


            document.querySelectorAll(".widget .btn.purple").forEach(button => {
                button.addEventListener("click", () => {
                    const positionCard = button.closest(".widget");
                    const positionName = positionCard.querySelector(".position-name").textContent;

                    const applicantName = positionName + " Applicant";

                    shortlistGrid.appendChild(createShortlistCard(applicantName));
                });
            });

        });

    
    </script>
    <script>

        //--------Applicant Search (Right Panel)--------\\
       //------------------------------------------------\\
    document.addEventListener("DOMContentLoaded", () => {

        const applicantSearch = document.querySelector(
            '.right-panel-header .search-bar'
        );

        const applicantWidgets = document.querySelectorAll(
            ".right-panel .student-widget"
        );

        applicantSearch.addEventListener("input", () => {
            const searchValue = applicantSearch.value.toLowerCase();

            applicantWidgets.forEach(widget => {
                const name = widget.querySelector(".student-name").textContent.toLowerCase();
                const status = widget.querySelector(".student-status").textContent.toLowerCase();

                if (name.includes(searchValue) || status.includes(searchValue)) {
                    widget.classList.remove("hidden-by-filter");
                } else {
                    widget.classList.add("hidden-by-filter");
                }
            });
        });
    });
    </script>

    <script>
        // Logout functionality (server-rendered mode)
        document.getElementById("logoutBtn").addEventListener("click", () => {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        });
    </script>


    <script>
        //gloabal state for position capacities
        const positionCapacityState = {
            1: { current: 1, max: 5 },
            2: { current: 1, max: 3 }
        };

        //update capacity UI
        function updateCapacityUI(positionId) {
            const state = positionCapacityState[positionId];
            const element = document.getElementById(`capacity-${positionId}`);

            if (element) {
                element.textContent = `Capacity: ${state.current}/${state.max}`;
            }
        }

        //initial UI update
        function addToShortlist(positionId) {
            const state = positionCapacityState[positionId];

            if (state.current >= state.max) {
                M.toast({ html: 'Position is already at full capacity.', classes: 'red' });
                return;
            }

            state.current++;
            updateCapacityUI(positionId);
            checkCapacityLimit(positionId);
                    
        }

        function checkCapacityLimit(positionId) {
            const state = positionCapacityState[positionId];
            const button = document.getElementById(`add-btn-${positionId}`);

            if (!button) return;

            if (state.current >= state.max) {
                button.disabled = true;
                button.classList.add("grey");
                button.innerText = "Full";
            } else {
                button.disabled = false;
                button.classList.remove("grey");
                button.innerText = "Add to Shortlist";
            }
        }


        //delist student from position
        function delist(positionId) {
            // Decrease count
            positionCapacityState[positionId].current--;

            // Update UI
            updateCapacityUI(positionId);
        }
    </script>

</body>
</html>
